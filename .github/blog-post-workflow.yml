name: Update readme with blog posts
on: 
  schedule:
    # Once a day at 8 AM
    - cron: 0 0 30 * *

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://hendynoize.net/rss/
          readme-section: feed
          max: 10 
          template: "### [{{ title }}]({{ link }}) \n*{{ description }}*\n\n"
